name: CI - Products

on:
  pull_request:
    paths:
      - "apps/subgraphs/products/**"
      - "packages/**"
      - "turbo.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/**"
  push:
    branches:
      - main

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  verify:
    name: Verify products
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint --filter=@apollo-bff-test/products

      - name: Type check
        run: pnpm check-types --filter=@apollo-bff-test/products

      - name: Build
        run: pnpm build --filter=@apollo-bff-test/products

      - name: Generate SDL
        working-directory: apps/subgraphs/products
        run: pnpm tsx src/scripts/print-schema.ts

      - name: Upload schema artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: products-schema
          path: apps/subgraphs/products/schema.graphql
          if-no-files-found: error

  build-preview-image:
    name: Build preview image
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: verify
    uses: ./.github/workflows/_build-docker.yaml
    permissions:
      contents: read
      packages: write
    with:
      app: products
      dockerfile: ./apps/subgraphs/products/Dockerfile

  render-preview:
    name: Render image preview
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: build-preview-image
    uses: ./.github/workflows/_deploy-render-preview.yaml
    with:
      environment_name: products-smoke
      image: ${{ needs.build-preview-image.outputs.image_tag }}
    secrets:
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}

  post-preview:
    name: Post render preview
    if: github.event.pull_request.head.repo.full_name == github.repository && always()
    needs: render-preview
    uses: ./.github/workflows/_post-render-preview.yaml
    permissions:
      actions: write
      contents: read
      pull-requests: write
    with:
      app_label: Products
      app_slug: products
      preview_url: ${{ needs.render-preview.outputs.preview_url }}
      preview_service_id: ${{ needs.render-preview.outputs.preview_service_id }}
      render_result: ${{ needs.render-preview.result }}
      pr_number: ${{ github.event.pull_request.number }}

  publish-schema:
    name: Publish Products Schema
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: products-smoke
    permissions:
      contents: read

    steps:
      - name: Download schema artifact
        uses: actions/download-artifact@v4
        with:
          name: products-schema
          path: .

      - name: Publish to schema registry
        env:
          SCHEMA_REGISTRY_TOKEN: ${{ secrets.SCHEMA_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          SHA=${GITHUB_SHA::7}
          REPO="mmartiaga/apollo-bff-test-schema-registry"
          URL="https://x-access-token:${SCHEMA_REGISTRY_TOKEN}@github.com/${REPO}.git"

          if git clone --depth 1 --branch main "$URL" apollo-bff-test-schema-registry 2>/dev/null; then
            echo "Cloned existing registry repo (main)."
          else
            echo "Registry repo appears empty or main doesn't exist. Bootstrapping..."
            mkdir -p apollo-bff-test-schema-registry
            cd apollo-bff-test-schema-registry
            git init
            git checkout -b main
            git remote add origin "$URL"
            cd ..
          fi

          mkdir -p apollo-bff-test-schema-registry/subgraphs/products
          cp schema.graphql apollo-bff-test-schema-registry/subgraphs/products/$SHA.graphql
          cp schema.graphql apollo-bff-test-schema-registry/subgraphs/products/latest.graphql

          cd apollo-bff-test-schema-registry
          git config user.name "schema-bot"
          git config user.email "schema-bot@goodfrontend.dev"
          git add subgraphs/products

          if git diff --cached --quiet; then
            echo "Schema unchanged, skipping publish."
            exit 0
          fi

          git commit -m "chore(schema): products @$SHA"

          git push -u origin main
